<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="container bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Contatore</h1>
        <p id="element" class="text-3xl text-center mb-4">0</p>
        <div class="flex justify-center space-x-4 mb-4">
            <button id="decrementa" class="bg-red-500 text-white px-4 py-2 rounded">Decrementa</button>
            <button id="resetta" class="bg-yellow-500 text-white px-4 py-2 rounded">Resetta</button>
            <button id="incrementa" class="bg-green-500 text-white px-4 py-2 rounded">Incrementa</button>
        </div>
        <button id="plus" class="bg-blue-500 text-white px-6 py-2 rounded block mx-auto">+5</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
